<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Azeez Adewale Hamzat</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-xl);
            background: var(--gradient-hero);
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: var(--font-weight-bold);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: var(--spacing-md);
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-md);
            color: var(--color-dark-blue);
        }
        
        .error-message {
            font-size: 1.125rem;
            color: var(--color-medium-gray);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
        }
        
        .error-links {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            align-items: center;
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-md);
            width: 100%;
            margin-top: var(--spacing-lg);
        }
        
        .link-card {
            background: var(--color-white);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--color-dark-blue);
            transition: all var(--transition-base);
            box-shadow: var(--shadow-medium);
        }
        
        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-large);
            color: var(--color-primary);
        }
        
        .link-card i {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
            color: var(--color-primary);
        }
        
        .link-card span {
            display: block;
            font-weight: var(--font-weight-semibold);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .link-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for doesn't seem to exist. It might have been moved, deleted, or the URL might be incorrect.
            </p>
            
            <div class="error-links">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go to Homepage
                </a>
                
                <p style="color: var(--color-medium-gray); margin: var(--spacing-lg) 0;">Or explore these sections:</p>
                
                <div class="link-grid">
                    <a href="research.html" class="link-card">
                        <i class="fas fa-microscope"></i>
                        <span>Research</span>
                    </a>
                    <a href="publications.html" class="link-card">
                        <i class="fas fa-file-alt"></i>
                        <span>Publications</span>
                    </a>
                    <a href="blog.html" class="link-card">
                        <i class="fas fa-blog"></i>
                        <span>Blog</span>
                    </a>
                    <a href="contact.html" class="link-card">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                </div>
                
                <p style="color: var(--color-medium-gray); margin-top: var(--spacing-xl);">
                    If you believe this is an error, please <a href="contact.html" style="color: var(--color-primary);">contact me</a>.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
